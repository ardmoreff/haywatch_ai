<!DOCTYPE html>
<html>
<head>
  <base href="/haywatch_ai/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="HayWatch AI - Smart farming with real-time mapping and crop tagging">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="HayWatch AI">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>HayWatch AI</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      background: #367c2b;
      color: white;
      font-family: Arial, sans-serif;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ffcc02;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <div class="spinner"></div>
    <h2>HayWatch AI - Agricultural Intelligence</h2>
    <p id="status">Loading application...</p>
  </div>
  <script>
    console.log('HayWatch AI: Starting fresh deployment');
    
    setTimeout(() => {
      document.getElementById('status').textContent = 'Loading Flutter framework...';
    }, 1000);
    
    setTimeout(() => {
      document.getElementById('status').textContent = 'Initializing weather system...';
    }, 3000);
    
    window.addEventListener('flutter-first-frame', () => {
      console.log('HayWatch AI: Application loaded successfully');
      document.getElementById('loading').style.display = 'none';
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
