name: haywatch_ai
description: Smart farming app with real-time mapping and crop tagging
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  firebase_core: ^3.15.2
  cloud_firestore: ^5.6.12
  flutter_map: ^8.2.1
  latlong2: ^0.9.0
  http: ^1.5.0-beta.2
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  shared_preferences_web: ^2.4.2
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true