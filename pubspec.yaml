name: haywatch_ai
description: A smart farming app that tracks drying conditions, field data, and real-time planning.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.30.0
  cloud_firestore: ^4.16.0

  flutter_map: ^6.1.0
  latlong2: ^0.9.0

  # Optional (for routing strategies)
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true