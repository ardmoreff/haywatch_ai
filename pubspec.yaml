name: haywatch_ai
description: A smart farming app to tag and monitor fields across platforms
publish_to: 'none' # Prevent accidental publishing

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 🌍 Web-compatible mapping
  flutter_map: ^6.2.1
  latlong2: ^0.9.0

  # 🔥 Firebase core + Firestore
  firebase_core: ^2.30.0
  cloud_firestore: ^4.17.4

  # 📡 Geolocation
  geolocator: ^10.1.0

  # 📲 UI enhancements
  dropdown_button2: ^2.3.9
  flutter_svg: ^2.0.10

  # 🧠 Optional state management
  provider: ^6.1.2

  # 🧭 Routing support for web
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - icons/

